<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="script.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWxmZQveJ309MyFsrbogpuCnfSoKm-rE8&callback=initMap">
    </script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  </body>
</html>
